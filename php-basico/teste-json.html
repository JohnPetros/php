<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste - JSON</title>

</head>
<body>
    <script>
        fetch("https://viacep.com.br/ws/12231440/json/")
        .then(response => response.json())
        .then(dados => enviarParaPHP(dados))

        function enviarParaPHP(dados) {
            // CONVERTE OBJETO PARA JSON
            // MANDAR OS DADOS PARA O ARQUIVO AULA28-JSON.PHP
            fetch('aula28-json.php', {
                method: 'POST',
                body: JSON.stringify(dados),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            // SUCESSO DO RETORNO DO PHP
            .then(response => response.json())
            .then(response => console.log(response))
            // ERRO DO RETORNO DO PHP
            .catch(error => console.error(error))
        }
    </script>
</body>
</html>
